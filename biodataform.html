<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioData</title>
</head>
<body>
    <h1>BioData</h1>
      <form action="" method ="post">
         <fieldset>
            <legend>Personal Information</legend>
            
            <label>FIRST NAME:</label> <input type ="text"  placeholder ="ENTER YOUR FIRST NAME" name =""/><br></br>
            
            <label>MIDDLE NAME:</label> <input type ="text"  placeholder ="ENTER YOUR MIDDLE NAME" name =""/><br></br>
            
            <label>LAST NAME:</label> <input type ="text"  placeholder ="ENTER YOUR LAST NAME" name =""/><br></br>
            
            <label>Gender:</label> <input type ="radio" name ="gender" id ="male"/><label for ="male">Male</label><input type ="radio" name ="gender" id ="female"/><label for ="female">Female</label><input type ="radio" name ="gender" id ="other"/><label for ="other">Other</label><br></br>
            
           <label>DOB:</label> <input type ="date" name =""/><br></br>
            
           <label>Country</label><select>
                                    <option></option>                                 
                                    <option>Afghanistan</option>
                                    <option>Bangladesh</option>
                                  <option>Bhutan</option>
                            <option>China</option>
                           <option>India</option>
                           <option>Nepal</option>
                        <option>Pakistan</option>
                               <option>Sri Lanka</option>
                               </select> <br></br>
            
            <label>Email:</label> <input type ="email" placeholder ="Enter your email" name =""/><br></br>
            
            <label>Mobile:</label> <input type ="tel" placeholder ="Enter your phone number" name =""/><br></br>
          </fieldset>
          
          <fieldset>
             <legend>Education</legend>
             
             <label>College Name:</label><input type ="text" name =""/><br></br>
             
             <label>Class:</label><input type ="text" name =""/><br></br>
             
             <label>Stream:</label><input list ="stream">
                                   <datalist id ="stream">
                <option value ="ME">                  
      </datalist>
             <br></br>
             
             <label>Marksheet:</label><input type ="file" name ="" /><br></br>
             
             <input type ="submit"/>
             <input type ="reset"/>
             
          </fieldset>
      </form>
</body>
</html>
